name: Deploy to EC2

on:
  push:
    branches:
      - main   # Main'e push olunca tetiklenecek

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- FRONTEND BUILD (GitHub Actions tarafÄ±nda) ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Pack .next folder
        working-directory: ./frontend
        run: tar -czf next-build.tar.gz .next

      # ---------- SSH AYARI ----------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config <<EOF
          Host whaleer
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          EOF

      # ---------- BUILD ARTEFACT'INI SUNUCUYA KOPYALA ----------
      - name: Copy frontend build to server
        run: |
          scp -i ~/.ssh/id_rsa frontend/next-build.tar.gz whaleer:/home/ubuntu/whaleer-beta-1/frontend/

      # ---------- SUNUCUDA DEPLOY ----------
      - name: Deploy on server
        run: |
          ssh whaleer << 'EOF'
            set -e

            echo ">>> Backend update"
            cd ~/whaleer-beta-1
            git pull origin main

            echo ">>> Backend venv & pip install"
            cd backend
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo ">>> Restart backend"
            pm2 restart whaleer-backend || pm2 start "venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000" --name whaleer-backend

            echo ">>> Frontend deploy"
            cd ~/whaleer-beta-1/frontend
            rm -rf .next
            tar -xzf next-build.tar.gz

            echo ">>> Restart frontend"
            pm2 restart whaleer-frontend || pm2 start "npx next start -p 3000 -H 0.0.0.0" --name whaleer-frontend

            echo ">>> Deploy completed"
          EOF
