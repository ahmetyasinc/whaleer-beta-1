version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whaleer-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads  # Persistence for uploads
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:admin@host.docker.internal/balina_db}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow connection to host services (DB etc.)

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api
    container_name: whaleer-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
