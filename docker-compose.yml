version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whaleer-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/uploads:/app/uploads # Persistence for uploads
    env_file:
      - ./backend/.env.${APP_ENV:-local}
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:admin@host.docker.internal/balina_db}
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow connection to host services (DB etc.)

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        APP_ENV: ${APP_ENV:-local}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
        NEXT_PUBLIC_APP_ORIGIN: ${NEXT_PUBLIC_APP_ORIGIN:-http://localhost:3000}
    container_name: whaleer-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - ./frontend/.env.${APP_ENV:-local}
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    depends_on:
      - backend

  trade_engine:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whaleer-trade-engine
    # Run directly as module
    command: python -m backend.trade_engine.listen_service
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads
    env_file:
      - ./backend/.env.${APP_ENV:-local}
    environment:
      # Adapting for psycopg (standard postgresql:// scheme)
      - LISTEN_DB_URL=postgresql://postgres:admin@host.docker.internal/balina_db
    extra_hosts:
      - "host.docker.internal:host-gateway"
