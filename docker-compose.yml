services:
  db:
    image: postgres:17-alpine
    container_name: whaleer-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=balina_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whaleer-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/uploads:/app/uploads # Persistence for uploads
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        APP_ENV: ${APP_ENV:-local}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
        NEXT_PUBLIC_APP_ORIGIN: ${NEXT_PUBLIC_APP_ORIGIN:-http://localhost:3000}
    container_name: whaleer-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - ./frontend/.env.${APP_ENV:-local}
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    depends_on:
      - backend

  trade_engine:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whaleer-trade-engine
    # Run directly as module
    command: python -m trade_engine.unified_runner
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads
      - ./trade_engine:/app/trade_engine
    env_file:
      - ./.env
    environment:
      # Adapting for psycopg (standard postgresql:// scheme)
      - LISTEN_DB_URL=${DATABASE_URL}
      - PGSSLMODE=prefer
      - PG_SSLMODE=prefer
    depends_on:
      db:
        condition: service_healthy
